<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wise Voice Agent</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      background-color: #121212;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      align-items: center;
    }
    header {
      width: 100%;
      text-align: center;
      padding: 20px 0;
      background-color: #00c853;
      color: #fff;
      font-size: 2rem;
      font-weight: bold;
      box-shadow: 0 2px 6px rgba(0,0,0,0.4);
    }
    .container {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      width: 100%;
    }
    .instruction {
      margin-bottom: 20px;
      font-size: 1.2rem;
      text-align: center;
      opacity: 0.9;
    }
    .instruction-large {
    font-size: 1.5rem;
    font-weight: bold;
    margin-bottom: 20px;
    text-align: center;
    } 
    .form-group {
      display: flex;
      align-items: center;
      width: 100%;
      max-width: 500px;
      background: #1e1e1e;
      border-radius: 30px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      animation: fadeIn 1s ease-out;
    }
    .form-group input {
      flex: 1;
      padding: 15px;
      border: none;
      outline: none;
      background: transparent;
      color: #fff;
      font-size: 1rem;
      transition: all 0.3s ease;
    }
    .form-group input::placeholder {
      color: #888;
    }
    .form-group input:focus {
      background: #2a2a2a;
    }
    .form-group button {
      background: #00c853;
      border: none;
      color: #fff;
      padding: 15px 20px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .form-group button:hover {
      background: #00b246;
    }
    footer {
      width: 100%;
      text-align: center;
      padding: 10px 0;
      background: #1e1e1e;
    }
    footer a {
      color: #00c853;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s ease;
    }
    footer a:hover {
      color: #00b246;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <header>
    Wise Voice Agent
  </header>
  <div class="container">
    <div class="instruction-large">Please enter your mobile number to receive a call from us.</div>
    <div class="instruction">Please wait up to 3 minutes to receive the call.</div>
    <form id="callForm" action="/make-call" method="POST" class="form-group">
      <input
        type="tel"
        name="phone_number"
        placeholder="Enter ISD code also (e.g. +15551234567)"
        required
      />
      <button type="submit">Submit</button>
    </form>
  </div>
  <footer>
    <a href="https://github.com/shreyanhota/wise_agent" target="_blank">Backend Github Repo</a>
  </footer>
  <script>
    document.getElementById("callForm").addEventListener("submit", function(e) {
    });
  </script>
</body>
</html>
